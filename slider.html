<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      background: linear-gradient(135deg, #111, #222);
      font-family: Arial, sans-serif;
    }

    .swiper {
      width: 100vw; 
      height: 100vh; /* ocupa toda la altura del móvil */
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .swiper-slide img {
      width: 90%; /* margen lateral */
      height: auto;
      max-height: 90vh; /* evita que salga de pantalla */
      object-fit: contain; /* mantiene proporción */
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .swiper-slide img:hover {
      transform: scale(1.03);
    }

    /* Botones de navegación */
    .swiper-button-next, .swiper-button-prev {
      background: rgba(0,0,0,0.4);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      transition: background 0.3s;
    }

    .swiper-button-next:hover, .swiper-button-prev:hover {
      background: rgba(0,0,0,0.6);
    }

    /* Paginación personalizada */
    .swiper-pagination-bullet {
      background: rgba(255,255,255,0.6);
      opacity: 1;
      transition: all 0.3s;
    }

    .swiper-pagination-bullet-active {
      background: #ff9800;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper"></div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwyY6m3H8WD494cnoQbNXwspsZtD1sGu97yio9mk9DTozGSuyo6gHXB1W6HArcpYfP2/exec"; 

    async function cargarImagenes() {
      try {
        const response = await fetch(`${SCRIPT_URL}?accion=listarAnuncios`);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        const data = await response.json();
        const swiperWrapper = document.querySelector('.swiper-wrapper');
        
        data.urls.forEach((url, index) => {
          const slide = document.createElement('div');
          slide.classList.add('swiper-slide');
          const img = document.createElement('img');
          img.src = url;
          img.alt = `Imagen ${index + 1}`;
          slide.appendChild(img);
          swiperWrapper.appendChild(slide);
        });
        
        new Swiper('.swiper', {
          loop: true,
          pagination: { el: '.swiper-pagination', clickable: true },
          navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
          slidesPerView: 1,
          spaceBetween: 20,
        });

      } catch (error) {
        console.error("Error al cargar las imágenes:", error);
      }
    }

    cargarImagenes();
  </script>
</body>
</html>
