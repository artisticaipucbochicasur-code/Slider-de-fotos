<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    body { margin: 0; padding: 0; background-color: #000; }
    .swiper { width: 100vw; height: 100vh; }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }
    .swiper-slide img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://drive.usercontent.google.com/download?id=1V7Je4OLOCPKgjd6xdVJmxd_nKkx-QmR_&export=view&authuser=0">
      </div>
      <div class="swiper-slide">
        <img src="https://drive.usercontent.google.com/download?id=1wuPu7t27eaONqsXGwZcHDk-t_w69B4Xl&export=view&authuser=0">
      </div>
      <div class="swiper-slide">
        <img src="https://drive.usercontent.google.com/download?id=1uMOhpdsJF-TxNKDhoCfk7IQmX9Irz37I&export=view&authuser=0">
      </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    new Swiper('.swiper', {
      loop: true,
      pagination: { el: '.swiper-pagination', clickable: true },
      navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
      slidesPerView: 1,
    });
  </script>
</body>
</html>
