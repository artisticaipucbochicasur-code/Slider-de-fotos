<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .swiper {
            width: 85vw;
            height: calc(85vw * 9 / 16);
            max-width: 600px;
            max-height: calc(600px * 9 / 16);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .swiper-slide {
            position: relative; /* Esencial para posicionar el texto */
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Contenedor del texto sobre la imagen */
        .info-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5); /* Fondo semitransparente para legibilidad */
            color: white;
            padding: 10px;
            text-align: center;
            transition: background 0.3s ease;
        }

        .info-container h2 {
            margin: 0 0 5px 0;
            font-size: 1.2em;
        }

        .info-container p {
            margin: 0;
            font-size: 0.9em;
            line-height: 1.3;
        }

        /* Estilos de paginación y navegación */
        .swiper-pagination-bullet {
            background: #555;
            opacity: 0.8;
        }

        .swiper-pagination-bullet-active {
            background: #eee;
            opacity: 1;
        }

        .swiper-button-prev,
        .swiper-button-next {
            color: #eee;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .swiper-button-prev:hover,
        .swiper-button-next:hover {
            opacity: 1;
        }

        .swiper-button-prev::after,
        .swiper-button-next::after {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwyY6m3H8WD494cnoQbNXwspsZtD1sGu97yio9mk9DTozGSuyo6gHXB1W6HArcpYfP2/exec"; 

        async function cargarAnuncios() {
            try {
                const response = await fetch(`${SCRIPT_URL}?accion=listarAnuncios`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                const swiperWrapper = document.querySelector('.swiper-wrapper');
                
                data.anuncios.forEach((anuncio, index) => {
                    const swiperSlide = document.createElement('div');
                    swiperSlide.classList.add('swiper-slide');
                    
                    const img = document.createElement('img');
                    img.src = anuncio.url;
                    img.alt = anuncio.titulo || `Imagen ${index + 1}`;
                    
                    const infoContainer = document.createElement('div');
                    infoContainer.classList.add('info-container');
                    
                    const titulo = document.createElement('h2');
                    titulo.textContent = anuncio.titulo || '';
                    
                    const descripcion = document.createElement('p');
                    descripcion.textContent = anuncio.descripcion || '';
                    
                    const comentarios = document.createElement('p');
                    comentarios.textContent = anuncio.comentarios || '';
                    
                    infoContainer.appendChild(titulo);
                    infoContainer.appendChild(descripcion);
                    infoContainer.appendChild(comentarios);
                    
                    swiperSlide.appendChild(img);
                    swiperSlide.appendChild(infoContainer);
                    swiperWrapper.appendChild(swiperSlide);
                });
                
                new Swiper('.swiper', {
                    loop: true,
                    pagination: { el: '.swiper-pagination' },
                    navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
                    slidesPerView: 1,
                    spaceBetween: 10,
                });
                
            } catch (error) {
                console.error("Error al cargar los anuncios:", error);
            }
        }

        cargarAnuncios();
    </script>
</body>
</html>
