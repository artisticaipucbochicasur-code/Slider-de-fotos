<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden; /* Evita el scroll del body */
    }

    .swiper {
      width: 85vw;
      max-width: 600px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }
    
    /* Contenedor de cada slide */
    .swiper-slide {
      background: #222;
      display: flex;
      flex-direction: column; /* Organiza los elementos en columna */
      height: auto;
    }

    /* Contenedor de la imagen (ajuste para 16:9) */
    .image-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* Ratio 16:9 (9 / 16 = 0.5625) */
      overflow: hidden;
    }

    .swiper-slide img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Cubre el contenedor sin deformar la imagen */
    }

    /* Contenedor del texto (tarjeta) */
    .text-card {
      padding: 20px;
      background-color: #2b2b2b;
      color: #e0e0e0;
      border-top: 1px solid #333;
      text-align: left;
      border-bottom-left-radius: 16px;
      border-bottom-right-radius: 16px;
    }
    
    .text-card h2 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 1.5em;
      color: #fff;
    }
    
    .text-card .description {
      margin-bottom: 15px;
      font-style: italic;
      color: #b0b0b0;
    }
    
    .text-card .comments-section {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #444;
    }

    .text-card .comment {
      background-color: #383838;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      line-height: 1.4;
    }
    
    /* Botones y paginación */
    .swiper-pagination-bullet { background: #555; opacity: 0.8; }
    .swiper-pagination-bullet-active { background: #eee; opacity: 1; }
    .swiper-button-prev, .swiper-button-next { color: #eee; opacity: 0.7; transition: opacity 0.3s ease; }
    .swiper-button-prev:hover, .swiper-button-next:hover { opacity: 1; }
    .swiper-button-prev::after, .swiper-button-next::after { font-size: 1.5em; font-weight: bold; }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
          </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
 
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwyY6m3H8WD494cnoQbNXwspsZtD1sGu97yio9mk9DTozGSuyo6gHXB1W6HArcpYfP2/exec"; 

    async function cargarAnuncios() {
      try {
        const response = await fetch(`${SCRIPT_URL}?accion=listarAnuncios`);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        const swiperWrapper = document.querySelector('.swiper-wrapper');
        
        data.anuncios.forEach((anuncio, index) => {
          const swiperSlide = document.createElement('div');
          swiperSlide.classList.add('swiper-slide');

          // Contenedor de la imagen
          const imageContainer = document.createElement('div');
          imageContainer.classList.add('image-container');
          const img = document.createElement('img');
          img.src = anuncio.url;
          img.alt = anuncio.titulo || `Imagen ${index + 1}`;
          imageContainer.appendChild(img);

          // Contenedor del texto tipo tarjeta
          const textCard = document.createElement('div');
          textCard.classList.add('text-card');

          // Título
          const titulo = document.createElement('h2');
          titulo.textContent = anuncio.titulo || '';

          // Descripción
          const descripcion = document.createElement('p');
          descripcion.classList.add('description');
          descripcion.textContent = anuncio.descripcion || '';

          // Comentarios
          const commentsSection = document.createElement('div');
          commentsSection.classList.add('comments-section');
          const commentsHeading = document.createElement('p');
          commentsHeading.textContent = 'Comentarios:';
          commentsHeading.style.fontWeight = 'bold';
          commentsSection.appendChild(commentsHeading);

          // Separar comentarios por doble salto de línea
          if (anuncio.comentarios) {
            const comentariosArray = anuncio.comentarios.split('\n\n');
            comentariosArray.forEach(comentario => {
              if (comentario.trim() !== '') {
                const p = document.createElement('p');
                p.classList.add('comment');
                p.textContent = comentario;
                commentsSection.appendChild(p);
              }
            });
          }

          // Ensamblar la tarjeta de texto
          textCard.appendChild(titulo);
          textCard.appendChild(descripcion);
          textCard.appendChild(commentsSection);
          
          // Ensamblar el slide completo
          swiperSlide.appendChild(imageContainer);
          swiperSlide.appendChild(textCard);
          swiperWrapper.appendChild(swiperSlide);
        });
        
        // Inicializar Swiper después de que las imágenes se hayan cargado
        new Swiper('.swiper', {
          loop: true,
          pagination: { el: '.swiper-pagination' },
          navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
          slidesPerView: 1,
          spaceBetween: 10,
        });
      } catch (error) {
        console.error("Error al cargar los anuncios:", error);
      }
    }
    cargarAnuncios();
  </script>
</body>
</html>
