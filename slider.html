<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    body { margin: 0; padding: 0; background: #111; }
    .swiper { width: 100vw; height: 70vw; }
    .swiper-slide img { width: 100%; height: auto; border-radius: 12px; }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
          </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    // ⚠️ REEMPLAZA ESTA URL con la URL de tu nueva implementación de Apps Script
    const SCRIPT_URL = "URL_DE_TU_SCRIPT_AQUI"; 

    // Función para obtener y cargar las imágenes
    async function cargarImagenes() {
      try {
        const response = await fetch(`${SCRIPT_URL}?accion=listarAnuncios`);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        
        const swiperWrapper = document.querySelector('.swiper-wrapper');
        
        data.urls.forEach((url, index) => {
          const swiperSlide = document.createElement('div');
          swiperSlide.classList.add('swiper-slide');
          
          const img = document.createElement('img');
          img.src = url;
          img.alt = `Imagen ${index + 1}`;
          
          swiperSlide.appendChild(img);
          swiperWrapper.appendChild(swiperSlide);
        });
        
        // Inicializar Swiper después de que las imágenes se hayan cargado
        new Swiper('.swiper', {
          loop: true,
          pagination: { el: '.swiper-pagination' },
          navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
          slidesPerView: 1,
          spaceBetween: 10,
        });
        
      } catch (error) {
        console.error("Error al cargar las imágenes:", error);
      }
    }

    cargarImagenes();
  </script>
</body>
</html>
