<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .swiper {
      width: 100vw;
      height: 100vh;
      background: black;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      position: relative;
    }

    .image-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Imagen completa, sin recortes */
      background: black;
    }

    /* Overlay de texto */
    .text-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      background: linear-gradient(to top, rgba(0,0,0,0.75), rgba(0,0,0,0));
      color: white;
      box-sizing: border-box;
    }

    .text-overlay h2 {
      margin: 0;
      font-size: 1.2em;
      font-weight: bold;
    }

    .text-overlay p {
      margin: 4px 0;
      font-size: 0.9em;
      color: #ddd;
    }

    .comments {
      margin-top: 6px;
      font-size: 0.85em;
      color: #bbb;
      line-height: 1.3em;
    }

    /* Paginación y botones */
    .swiper-pagination-bullet { background: #777; opacity: 0.8; }
    .swiper-pagination-bullet-active { background: #fff; opacity: 1; }
    .swiper-button-prev, .swiper-button-next { color: #fff; opacity: 0.7; }
    .swiper-button-prev:hover, .swiper-button-next:hover { opacity: 1; }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper"></div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwyY6m3H8WD494cnoQbNXwspsZtD1sGu97yio9mk9DTozGSuyo6gHXB1W6HArcpYfP2/exec"; 

    async function cargarAnuncios() {
      try {
        const response = await fetch(`${SCRIPT_URL}?accion=listarAnuncios`);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        const data = await response.json();
        const swiperWrapper = document.querySelector('.swiper-wrapper');
        
        data.anuncios.forEach((anuncio, index) => {
          const swiperSlide = document.createElement('div');
          swiperSlide.classList.add('swiper-slide');

          const imageContainer = document.createElement('div');
          imageContainer.classList.add('image-container');

          const img = document.createElement('img');
          img.src = anuncio.url;
          img.alt = anuncio.titulo || `Imagen ${index + 1}`;

          const textOverlay = document.createElement('div');
          textOverlay.classList.add('text-overlay');

          const titulo = document.createElement('h2');
          titulo.textContent = anuncio.titulo || '';

          const descripcion = document.createElement('p');
          descripcion.textContent = anuncio.descripcion || '';

          const comentarios = document.createElement('div');
          comentarios.classList.add('comments');
          if (Array.isArray(anuncio.comentarios) && anuncio.comentarios.length > 0) {
            comentarios.innerHTML = anuncio.comentarios.map(c => `• ${c}`).join('<br>');
          }

          textOverlay.appendChild(titulo);
          textOverlay.appendChild(descripcion);
          textOverlay.appendChild(comentarios);

          imageContainer.appendChild(img);
          imageContainer.appendChild(textOverlay);
          swiperSlide.appendChild(imageContainer);
          swiperWrapper.appendChild(swiperSlide);
        });

        new Swiper('.swiper', {
          loop: true,
          pagination: { el: '.swiper-pagination' },
          navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
          slidesPerView: 1,
          spaceBetween: 10,
        });

      } catch (error) {
        console.error("Error al cargar los anuncios:", error);
      }
    }

    cargarAnuncios();
  </script>
</body>
</html>
