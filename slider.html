<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: Arial, sans-serif;
      color: white;
    }
    .swiper {
      width: 100vw;
      height: 100vh;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: #000;
    }
    .swiper-slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: none;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper"></div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwyY6m3H8WD494cnoQbNXwspsZtD1sGu97yio9mk9DTozGSuyo6gHXB1W6HArcpYfP2/exec";
    let anunciosData = [];

    async function cargarImagenes() {
      try {
        const response = await fetch(`${SCRIPT_URL}?accion=listarAnuncios`);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        const data = await response.json();
        anunciosData = data.anuncios;
        const swiperWrapper = document.querySelector('.swiper-wrapper');
        
        anunciosData.forEach((anuncio) => {
          const slide = document.createElement('div');
          slide.classList.add('swiper-slide');

          const img = document.createElement('img');
          img.src = anuncio.url;
          img.alt = "";

          const overlay = document.createElement('div');
          overlay.classList.add('overlay');

          slide.appendChild(img);
          slide.appendChild(overlay);
          swiperWrapper.appendChild(slide);
        });

        const swiper = new Swiper('.swiper', {
          loop: true,
          direction: 'vertical', // üìå vertical para celular
          pagination: { el: '.swiper-pagination', clickable: true },
          navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
          slidesPerView: 1,
          spaceBetween: 10,
        });

        // üìå Enviar el primer anuncio
        enviarDatosAAppInventor(0);

        // üìå Enviar datos cada vez que cambia el slide
        swiper.on('slideChange', () => {
          const realIndex = swiper.realIndex;
          enviarDatosAAppInventor(realIndex);
        });

      } catch (error) {
        console.error("Error al cargar las im√°genes:", error);
      }
    }

    function enviarDatosAAppInventor(index) {
      if (window.AppInventor && anunciosData[index]) {
        window.AppInventor.setWebViewString(JSON.stringify(anunciosData[index]));
      }
    }

    cargarImagenes();
  </script>
</body>
</html>
