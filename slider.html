<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .swiper {
      width: 100vw;
      max-width: 480px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
      overflow: hidden;
    }
    
    /* Contenedor de cada slide */
    .swiper-slide {
      background: #1b1b1b;
      display: flex;
      flex-direction: column;
    }

    /* Imagen con ratio 16:9 */
    .image-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      overflow: hidden;
    }

    .image-container img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Tarjeta de texto */
    .text-card {
      padding: 15px;
      background-color: #222;
      border-top: 1px solid #333;
      border-bottom-left-radius: 16px;
      border-bottom-right-radius: 16px;
    }

    .text-card h2 {
      margin: 0 0 8px;
      font-size: 1.3em;
      color: #fff;
    }

    .description {
      margin-bottom: 10px;
      font-style: italic;
      color: #b0b0b0;
    }

    .comments-section {
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px solid #444;
    }

    .comments-section p {
      margin: 0 0 6px;
    }

    .comment {
      background-color: #333;
      padding: 8px;
      border-radius: 8px;
      font-size: 0.9em;
      line-height: 1.3;
    }

    /* Swiper botones y paginaci√≥n */
    .swiper-pagination-bullet { background: #666; opacity: 0.8; }
    .swiper-pagination-bullet-active { background: #fff; opacity: 1; }
    .swiper-button-prev, .swiper-button-next {
      color: #fff;
      opacity: 0.7;
      transition: opacity 0.3s;
    }
    .swiper-button-prev:hover, .swiper-button-next:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper"></div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwyY6m3H8WD494cnoQbNXwspsZtD1sGu97yio9mk9DTozGSuyo6gHXB1W6HArcpYfP2/exec"; 

    async function cargarAnuncios() {
      try {
        const response = await fetch(`${SCRIPT_URL}?accion=listarAnuncios`);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();

        const swiperWrapper = document.querySelector('.swiper-wrapper');

        data.anuncios.forEach((anuncio, index) => {
          const swiperSlide = document.createElement('div');
          swiperSlide.classList.add('swiper-slide');

          // Imagen
          const imageContainer = document.createElement('div');
          imageContainer.classList.add('image-container');
          const img = document.createElement('img');
          img.src = anuncio.url;
          img.alt = anuncio.titulo || `Imagen ${index + 1}`;
          imageContainer.appendChild(img);

          // Tarjeta de texto
          const textCard = document.createElement('div');
          textCard.classList.add('text-card');

          const titulo = document.createElement('h2');
          titulo.textContent = anuncio.titulo || '';

          const descripcion = document.createElement('p');
          descripcion.classList.add('description');
          descripcion.textContent = anuncio.descripcion || '';

          const commentsSection = document.createElement('div');
          commentsSection.classList.add('comments-section');
          if (anuncio.comentarios) {
            const comentariosArray = anuncio.comentarios.split('\n\n');
            comentariosArray.forEach(comentario => {
              if (comentario.trim() !== '') {
                const p = document.createElement('p');
                p.classList.add('comment');
                p.textContent = comentario;
                commentsSection.appendChild(p);
              }
            });
          }

          textCard.appendChild(titulo);
          textCard.appendChild(descripcion);
          textCard.appendChild(commentsSection);

          swiperSlide.appendChild(imageContainer);
          swiperSlide.appendChild(textCard);
          swiperWrapper.appendChild(swiperSlide);
        });

        new Swiper('.swiper', {
          loop: true,
          pagination: { el: '.swiper-pagination' },
          navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
          slidesPerView: 1,
          spaceBetween: 10,
        });

      } catch (error) {
        console.error("Error al cargar los anuncios:", error);
      }
    }

    cargarAnuncios();
  </script>
</body>
</html>
