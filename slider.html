<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: Arial, sans-serif;
      color: white;
    }
    .swiper {
      width: 100vw;
      height: 100vh;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: #000;
    }
    .swiper-slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    /* Overlay inferior para texto */
    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      padding: 12px;
      box-sizing: border-box;
    }
    .titulo {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .descripcion {
      font-size: 14px;
      margin-bottom: 8px;
      opacity: 0.9;
    }
    .comentarios {
      font-size: 13px;
      opacity: 0.85;
      border-top: 1px solid rgba(255,255,255,0.3);
      padding-top: 6px;
    }
    .comentario {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper"></div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwyY6m3H8WD494cnoQbNXwspsZtD1sGu97yio9mk9DTozGSuyo6gHXB1W6HArcpYfP2/exec";

    async function cargarImagenes() {
      try {
        const response = await fetch(`${SCRIPT_URL}?accion=listarAnuncios`);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        const data = await response.json();
        const swiperWrapper = document.querySelector('.swiper-wrapper');
        
        data.anuncios.forEach((anuncio) => {
          const slide = document.createElement('div');
          slide.classList.add('swiper-slide');

          const img = document.createElement('img');
          img.src = anuncio.url;
          img.alt = anuncio.titulo;

          const overlay = document.createElement('div');
          overlay.classList.add('overlay');

          const titulo = document.createElement('div');
          titulo.classList.add('titulo');
          titulo.textContent = anuncio.titulo;

          const descripcion = document.createElement('div');
          descripcion.classList.add('descripcion');
          descripcion.textContent = anuncio.descripcion;

          const comentariosDiv = document.createElement('div');
          comentariosDiv.classList.add('comentarios');
          if (Array.isArray(anuncio.comentarios) && anuncio.comentarios.length > 0) {
            anuncio.comentarios.forEach(com => {
              const p = document.createElement('div');
              p.classList.add('comentario');
              p.textContent = `• ${com}`;
              comentariosDiv.appendChild(p);
            });
          }

          overlay.appendChild(titulo);
          overlay.appendChild(descripcion);
          overlay.appendChild(comentariosDiv);

          slide.appendChild(img);
          slide.appendChild(overlay);
          swiperWrapper.appendChild(slide);
        });

        new Swiper('.swiper', {
          loop: true,
          pagination: { el: '.swiper-pagination', clickable: true },
          navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
          slidesPerView: 1,
          spaceBetween: 10,
        });

      } catch (error) {
        console.error("Error al cargar las imágenes:", error);
      }
    }

    cargarImagenes();
  </script>
</body>
</html>
